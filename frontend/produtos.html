    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="produtos.css">
</head>
<body>
    <header class="header">
        <ul>
            <nav>
                <li><a href="/frontend/index.html">Home</a></li>
                <li><a href="/frontend/categorias.html">Cadastro de Categorias</a></li>
                <li><a href="/frontend/produtos.html">Cadastro de Produtos</a></li>
                <li><a href="/frontend/relatorios.html">Relatórios</a></li>
            </nav>
        </ul>
    </header>

    <main>
        <section>
            <h2 class="produtos-subtitulo">Cadastro de Produtos</h2>
            <form action="/produtos" method="POST" class="form">
                <label for="nome" class="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="quantidade" class="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required>

                <label for="preco" class="preco">Preço Unitário:</label>
                <input type="number" step="0.01" id="preco" name="preco" required>

                <label for="categoria" class="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <!-- Opções de categoria devem ser adicionadas aqui -->
                    <option value="categoria1">Categoria 1</option>
                    <option value="categoria2">Categoria 2</option>
                </select>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024. Todos os direitos reservados.</p>
    </footer>
</body>
</html>

</body>
