<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="produtos.css"/>
  </head>
  <body>
    <script src="scripts.js" defer></script>
    <header class="header">
    <ul class="ul">
      <nav id="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="categorias.html">Cadastro de Categorias</a></li>
          <li><a href="produtos.html">Cadastro de Produtos</a></li>
          <li><a href="relatorios.html">Relatórios</a></li>
      </nav>
    </header>
    <main>
      <h2 class="produtos-subtitulo">Cadastro de Produtos</h2>
      <form id="productForm" class="form">
        <label for="product-name" class="nome">Nome do Produto:</label>
        <input type="text" id="product-name" placeholder="Nome do Produto">

        <label for="product-quantity" class="quantidade">Quantidade:</label>
        <input type="number" id="product-quantity" placeholder="Quantidade">

        <label for="product-price" class="preco">Preço:</label>
        <input type="number" id="product-price" placeholder="Preço">

        <label for="product-category" class="categoria">Categoria:</label>
        <input type="text" id="product-category" placeholder="Categoria">

        <button type="submit">Adicionar Produto</button>
      </form>
      <div id="products-list"></div>
    </main>

    <footer>
      <p>&copy; 2024. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
